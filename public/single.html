<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>PDF Reader</title>
  </head>
  <body>
    <div class="container" style="margin-top: 1em">
      <div class="row pdf-navigation">
        <div class="col text-right">
          <button class="btn btn-primary" id="prev">
            <i class="fas fa-arrow-circle-left"></i> Previous Page
          </button>
        </div>
        <div class="col text-center" style="color: #fefefe">
          <span class="page-info"
            >Page <span id="page-num"></span> of <span id="page-count"></span
          ></span>
        </div>
        <div class="col text-left">
          <button class="btn btn-primary" id="next">
            Next Page <i class="fas fa-arrow-circle-right"></i>
          </button>
        </div>
      </div>
      <div class="canvas-wrapper" style="margin-top: 1em">
        <canvas id="pdf-render"></canvas>
      </div>
      <div class="row zoomer" style="margin-top: 1em">
        <div class="col text-right">
          <button class="btn btn-light" id="zoom-in">
            <i class="fas fa-search-plus"></i> Zoom In
          </button>
        </div>
        <div class="col text-left">
          <button class="btn btn-light" id="zoom-out">
            <i class="fas fa-search-minus"></i> Zoom Out
          </button>
        </div>
      </div>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script> -->
    <script src="./single.js"></script>
  </body>
</html>
